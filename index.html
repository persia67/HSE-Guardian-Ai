<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Security Hardening: 
         1. Added wss: to connect-src for Gemini Live API WebSockets
         2. Maintained esm.sh and googleapis trust
    -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      connect-src 'self' https://generativelanguage.googleapis.com wss://generativelanguage.googleapis.com https://esm.sh;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://esm.sh;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: blob: https://esm.sh;
      media-src 'self' data: blob:;
      object-src 'none';
      base-uri 'self';
    ">
    <title>HSE Guardian AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Global Polyfill for process.env to prevent "process is not defined" crashes in browser environments
      window.process = {
        env: {
          NODE_ENV: 'development'
        }
      };
    </script>
    <style>
      /* Custom scrollbar for log area */
      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #1f2937;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 3px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=Inter:wght@400;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        user-select: none;
      }
      .rtl-text {
        font-family: 'Vazirmatn', sans-serif;
        direction: rtl;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "lucide-react": "https://esm.sh/lucide-react@0.378.0",
    "react-webcam": "https://esm.sh/react-webcam@7.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-100 overflow-hidden">
    <div id="root"></div>
  </body>
</html>
